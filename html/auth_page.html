<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import * as firebaseAuth from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAJFpj7XaD63LLlLamhSr5FG9NfJjujZCU",
        authDomain: "web-project-aaf1d.firebaseapp.com",
        projectId: "web-project-aaf1d",
        storageBucket: "web-project-aaf1d.appspot.com",
        messagingSenderId: "304507208675",
        appId: "1:304507208675:web:55add1cd6bf1d086b096d6",
        measurementId: "G-RKKQW9ZDDG"
      };

      const app = initializeApp(firebaseConfig);
      const auth = firebaseAuth.getAuth(app);

      // Login function
      window.login = () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebaseAuth
          .signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            window.location.href = "1recommend_page1.html";  // กลับไปหน้าแรกหลังล็อคอิน
          })
          .catch((error) => {
            alert(error.message);
          });
      };

      // Signup function
      window.signup = () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebaseAuth
          .createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("สมัครสมาชิกสำเร็จ");
          })
          .catch((error) => {
            alert(error.message);
          });
      };

      // Reset password
      window.resetPassword = () => {
        const email = prompt("กรอกอีเมลที่ต้องการรีเซ็ตรหัสผ่าน");
        firebaseAuth.sendPasswordResetEmail(auth, email).then(() => {
          alert("ส่งลิงก์รีเซ็ตรหัสไปที่อีเมลแล้ว");
        });
      };

      // ถ้าล็อคอินอยู่แล้ว redirect อัตโนมัติ
      firebaseAuth.onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "1recommend_page1.html";
        }
      });
    </script>
  </head>

  <body>
    <div class="auth-page">
      <div class="auth-container">
        <h2>เข้าสู่ระบบ</h2>

        <input type="email" id="email" placeholder="อีเมล" required /><br />
        <input type="password" id="password" placeholder="รหัสผ่าน" required /><br />

        <button onclick="login()" class="cta-button primary">เข้าสู่ระบบ</button>
        <button onclick="signup()" class="cta-button secondary">สมัครสมาชิก</button>

        <button onclick="resetPassword()" class="link-button">ลืมรหัสผ่าน?</button>

        <a href="1recommend_page1.html" class="link-button">ย้อนกลับหน้าแรก</a>
      </div>
    </div>
  </body>
</html>
